mqtt:
  enabled: true
  host: 10.0.0.119
  port: 1883
  topic_prefix: frigate
  client_id: frigate
  user: mqttuser
  password: mqttuser
  stats_interval: 300

tls:
  enabled: false

go2rtc:
  streams:
    linux_usbcam: 
      ffmpeg:device?video=0&video_size=1280x720#video=h264
    ring: 
      ring:?camera_id=584811155&device_id=54e019a8b6e3&refresh_%3D%3D
    ring_snapshot: 
      ring:?device_id=54e019a8b6e3&refresh_%3D%3D&snapshot
    back:
      - rtsp://user:password@10.0.10.10:554/cam/realmonitor?channel=1&subtype=2

ffmpeg:
  hwaccel_args: preset-vaapi

detectors:
  ov:
    type: openvino
    device: GPU

model:
  width: 300
  height: 300
  input_tensor: nhwc
  input_pixel_format: bgr
  path: /openvino-model/ssdlite_mobilenet_v2.xml
  labelmap_path: /openvino-model/coco_91cl_bkgr.txt

record:
  enabled: true
  retain:
    days: 3
    mode: motion
  alerts:
    retain:
      days: 7
  detections:
    retain:
      days: 14

snapshots:
  enabled: true
  clean_copy: true
  timestamp: true
  bounding_box: true
  crop: false
  retain:
    default: 10
    objects:
      person: 15
  quality: 70

audio:
  enabled: true
  listen:
    - bark
    - fire_alarm
    - scream
    - speech
    - yell
    - fart
    - fire_engine
    - ambulance
    - police_car
    - emergency_vehicle


objects:
  track:
    - person
    - dog
    - cat
    - motorcycle
    - car

  filters:
    person:
      min_area: 5000
      max_area: 100000
      min_ratio: 0.5
      max_ratio: 2.0
      min_score: 0.5
      threshold: 0.7

cameras:
  F-Desk: # <------ Name the camera
    enabled: true
    detect:
      fps: 5
    ffmpeg:
      inputs:
        - path: rtsp://100.76.15.107:8554/linux_usbcam?mp4 # <----- The stream you want to use f>
          roles:
            - detect
            - record
            - audio
  F-Parkinglot: # <------ Name the camera
    enabled: true
    detect:
      fps: 5
    ffmpeg:
      inputs:
        - path: rtsp://100.76.15.107:8554/ring?mp4 # <----- The stream you want to use f>
          roles:
            - detect
            - record
            - audio
  F-Bedroom: # <------ Name the camera
    enabled: true
    detect:
      fps: 5
    ffmpeg:
      hwaccel_args: preset-vaapi
      inputs:
        - path: rtsp://admin1:12345678@10.0.0.20:554/stream2 # <----- The stream you want to use f>
          roles:
            - record
        - path: rtsp://admin1:12345678@10.0.0.20:554/stream1 # <----- The stream you want to use f>
          roles:
            - detect
            - audio
    motion:
      mask:
