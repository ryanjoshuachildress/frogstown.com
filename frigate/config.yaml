detect:
  enabled: true
genai:
  enabled: true
  provider: ollama
  base_url: http://100.90.137.60:11434
  model: llava
  prompt: Analyze the {label} in these images from the {camera} security camera.
    Focus on the actions, behavior, and potential intent of the {label}, rather 
    than just describing its appearance.
  object_prompts:
    person: Examine the main person in these images. What are they doing and 
      what might their actions suggest about their intent (e.g., approaching a 
      door, leaving an area, standing still)? Do not describe the surroundings 
      or static details.
    car: Observe the primary vehicle in these images. Focus on its movement, 
      direction, or purpose (e.g., parking, approaching, circling). If it's a 
      delivery vehicle, mention the company.
birdseye:
  enabled: true
  restream: true
  quality: 15
  mode: motion

semantic_search:
  enabled: true
  model_size: small

face_recognition:
  enabled: true
  model_size: small

lpr:
  enabled: true
  device: GPU
  model_size: small
  detection_threshold: 0.7
  min_area: 1000
  recognition_threshold: 0.9
  min_plate_length: 4
  format: None
  match_distance: 1
  known_plates:
    KIA:
      - 9DXE695
  enhancement: 0
  # Optional: Save plate images to /media/frigate/clips/lpr for debugging purposes (default: shown below)
  debug_save_plates: true

telemetry:
  network_interfaces:
    - eth
    - enp
    - eno
    - ens
    - wl
    - lo
  stats:
    # Optional: Enable Intel GPU stats (default: shown below)
    intel_gpu_stats: true
    network_bandwidth: true
  version_check: true

classification:
  bird:
    enabled: false
version: 0.16-0